{% extends "weekly_planner/base.html" %}

{% load static %}

{% block content %}


<div class = "container-fluid">
  <div class="row justify-content-center">
    <div class='col-lg-6 text-center'>
      <br>
      <br>
      <h1> The Food Plan </h1>
      <h5><i> Liberati dalla seccatura di decidere cosa mangiare </i></h5>
      <hr>
    </div>
  </div>
</div>
<br>

<div class = "container-fluid text-center">
  <div class="row justify-content-center">
    <div class='col-lg-6'>

  <form action= "{% url 'planner' %}" class="dropdown">

    <div class="form-group" >
      <label for="exampleFormControlSelect1">How many recipes?</label>
      <select class="form-control" id="exampleFormControlSelect1" name='recipes'>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">How many people?</label>
      <select class="form-control" id="exampleFormControlSelect1" name='people'>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>

    <br>
    <br>

    <input type='submit' value='Generate Meal Plan' class="btn btn-primary">

  </form>

    </div>
  </div>
</div>

{% endblock %}
